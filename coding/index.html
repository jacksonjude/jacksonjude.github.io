<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <title>JJCooley - Projects</title>
    <link rel="SHORTCUT ICON" type="image/x-icon" href="/assets/favicon.ico"/>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <script src="/jquery-3.2.1.min.js"></script>
    <script src="/background.js"></script>
  </head>
  <body>
    <div class="background"></div>
    <a href='../' style="box-shadow: none; top: 8px; position: absolute;"><img src="/assets/favicon.ico" style="width:50px;height:50px;"></a>
    <div style="margin-left: 10px; margin-right: 10px">
      <div class="center-title">
        <h1 style="margin: 0px">Projects</h1>
        <h4 style="margin: 0px">A (somewhat) complete list of my projects & positions</h4>
      </div>
      <div class="project-container">
        <div class="project-list-container boxcontainer">
          <div class="project-list box">
            <div class="project-item"><img class="project-icon" /><a id="nasa" data-lang="js,java" data-date="Jun. 2023 - Dec. 2023" href="https://celestialmappingsystem.arc.nasa.gov">Software Dev Intern (NASA)</a></div>
            <div class="project-item"><img class="project-icon" /><a id="embereye" data-lang="swift,swiftui,nodejs" data-date="Jan. 2024 - Jun. 2024" href="https://capstone.engineering.ucsb.edu/projects/embereye">Lead iOS Dev (FLIR)</a></div>
            <div class="project-item"><img class="project-icon" /><a id="gogaucho" data-lang="swift,uikit" data-date="Dec. 2022 - Jun. 2024" href="https://apps.apple.com/us/app/gogaucho/id6449792730">Lead iOS Dev (GoGaucho)</a></div>
            <div class="project-item"><img class="project-icon" /><a id="sbcreativelab" data-lang="react" data-date="Sep. 2022 - Jun. 2024" href="https://sbcreativelab.com">Lead Web Dev (SBCreativeLab)</a></div>
            <div class="project-seperator"></div>
            <div class="project-item"><img class="project-icon" /><a id="election-map" data-lang="html,css,js" data-date="Oct. 2020 - Present" href="https://map.jacksonjude.com">USA Election Map</a></div>
            <div class="project-item"><img class="project-icon" /><a id="cloudkit_flutter" data-lang="dart,sqlite" data-date="Jun. 2021 - Sep. 2022" href="https://pub.dev/packages/cloudkit_flutter">cloudkit_flutter</a></div>
            <div class="project-item"><img class="project-icon" /><a id="betabot" data-lang="typescript" data-date="Jun. 2020 - Sep. 2022" href="https://github.com/jacksonjude/BetaBot">BetaBot</a></div>
            <div class="project-item"><img class="project-icon" /><a id="bussr" data-lang="swift,uikit,nodejs" data-date="Jun. 2018 - Oct. 2021" href="https://apps.apple.com/us/app/bussr-sf-bus-tracker/id1579219479">Bussr SF</a></div>
            <!-- <div class="project-item"><img class="project-icon" /><a id="apesl" data-lang="nodejs,postgresql" data-date="Mar. 2019 - Apr. 2019" href>AP Exam Student Lookup</a></div> -->
            <!-- <div class="project-item"><img class="project-icon" /><a id="apcs" data-lang="java" data-date="2018 – 2019" href="./apcs">APCS Projects</a></div> -->
            <!-- <div class="project-item"><img class="project-icon" /><a id="random" data-lang="html,css,js" data-date="2018 – 2019" href="./random">Mini Web Projects</a></div> -->
            <div class="project-item"><img class="project-icon" /><a id="lowell-schedule" data-lang="swift,uikit" data-date="Oct. 2017 - May 2020" href="https://github.com/jacksonjude/BellSchedule">Lowell Schedule</a></div>
          </div>
        </div>
        <div class="project-info-container boxcontainer">
          <div class="project-info box">
            <div class="project-info-content">
              <h4 style="color: gray; margin: auto">👈 Hover a project</h4>
            </div>
          </div>
        </div>
      </div>
      <style>
        #detailboxtitle, #detailboxbody, #detailboxfooter {
          margin: 0;
        }
        
        .lang-swift {
          color: #FE532D;
        }
        
        .lang-html {
          color: #F1672E;
        }
        
        .lang-css {
          color: #2FA9DD;
        }
        
        .lang-js {
          color: #F2BF26;
        }
        
        .lang-typescript {
          color: #5b99ee;
        }
        
        .lang-dart {
          color: #5bc2f0;
        }
        
        .lang-sqlite, .lang-postgresql {
          color: #3b91d5;
        }
        
        .lang-react {
          color: #62dafb;
        }
        
        .lang-nodejs {
          color: #63b602;
        }
        
        .lang-java {
          color: #f1931c;
        }
        
        .lang-uikit {
          color: #55BAF5;
        }
        
        .lang-swiftui {
          color: #0074ff;
        }
      </style>
      <script>
        $(function() {
        //   if (mobile) { $("#detailcontainer").css('display', "none"); return }
        
          const langMap = {
            "swift": "Swift",
            "html": "HTML",
            "css": "CSS",
            "js": "JS",
            "typescript": "TypeScript",
            "dart": "Dart",
            "sqlite": "SQLite",
            "postgresql": "PostgreSQL",
            "react": "React.js",
            "nodejs": "Node.js",
            "java": "Java",
            "uikit": "UIKit",
            "swiftui": "SwiftUI"
          }
          
          $(".project-list > div > a").each((i, element) => {
            let projectID = $(element).attr('id')
            
            $(element).hover(() => {
              displayDetailBox(projectID, element)
            })
            
            $(element).parent().children("img").attr('src', '/assets/projects/' + projectID + '.png')
            
            let languages = $(element).parent().children("a").attr('data-lang').split(',')
            for (let i in languages)
            {
              // if (i > 0)
              // {
              //   $(element).parent().append('/')
              // }
              $(element).parent().append(`<img class="project-icon" src="${'/assets/projects/' + languages[i] + '.png'}"/>`)
            }
          })
        
          function displayDetailBox(projectID, div)
          {
            if (projectID == null) return
            $(".project-info-content").empty()
            $(".project-info-content").append("<h3 id='detailboxtitle' /><h4 id='detailboxbody' /><h4 id='detailboxfooter' />")
            switch (projectID)
            {
              case "nasa":
              $("#detailboxtitle").html("Celestial Mapping System")
              $("#detailboxbody").html("Ported the Java lunar map viewer to a JavaScript web app using Bootstrap and WebWorldWind.")
              break
              
              case "embereye":
              $("#detailboxtitle").html("EmberEye")
              $("#detailboxbody").html("Collaborated with FLIR to create an iOS app which alerts users of kitchen stove fires using a mounted thermal camera.")
              break
              
              case "gogaucho":
              $("#detailboxtitle").html("GoGaucho")
              $("#detailboxbody").html("Revived development of the iOS app, which provides campus maps, dining hall menus, and course schedules to UCSB students.")
              break
              
              case "sbcreativelab":
              $("#detailboxtitle").html("SBCreativeLab")
              $("#detailboxbody").html("Collaborated with the design team to develop the 2023 Winter Design Fest website, and maintained the main club website throughout the year.")
              break
              
              case "cloudkit_flutter":
              $("#detailboxtitle").html("cloudkit_flutter")
              $("#detailboxbody").html("A Fluter package for CloudKit fetch, modify, and sync. Uses annotated model classes for automatic JSON conversions and supports responsive database updates.")
              break
              
              case "election-map":
              $("#detailboxtitle").html("USA Election Map")
              $("#detailboxbody").html("An interactive US election map. Includes election results (via MIT election lab) and projections (from 538, Cook Political, and more).")
              break
              
              case "betabot":
              $("#detailboxtitle").html("BetaBot")
              $("#detailboxbody").html("A multi-purpose Discord bot. Includes role messages, server/dm polls, message utilities, and scheduled commands.")
              break
              
              case "bussr":
              $("#detailboxtitle").html("Bussr SF")
              $("#detailboxbody").html("An iOS bus tracker app for the SFMTA & BART transit systems. Includes real-time predictions, vehicle locations, and notifications.")
              break
              
              case "apesl":
              $("#detailboxtitle").html("AP Exam Student Lookup")
              $("#detailboxbody").html("Matched exam times with student schedules in an SQL database to excuse absenses due to AP exams, in collaboration with high school admin.")
              break
              
              case "apcs":
              $("#detailboxtitle").html("APCS Projects")
              $("#detailboxbody").html("A variety of projects created in Processing for AP Computer Science, including the visual projects Ripple and SpinningCircle, and the games Asteroids and Minesweeper.")
              break
              
              case "random":
              $("#detailboxtitle").html("Mini Web Projects")
              $("#detailboxbody").html("A variety of small web projects created in JavaScript, including versions of Snake and Conway's Game of Life.")
              break
              
              case "lowell-schedule":
              $("#detailboxtitle").html("Lowell Schedule")
              $("#detailboxbody").html("An iOS app to show high school schedules for different days of the week. Includes auto cloud syncing of student schedules and push notifications.")
              break
            }
            
            let date = $(div).attr('data-date')
            $("#detailboxtitle").append(`<br><span style='font-size: 12px'>${date}</span>`)
            
            let languges = $(div).attr('data-lang').split(',')
            let langString = "Built with "
            for (let i in languges)
            {
              if (i > 0) langString += ", "
              
              langString += "<span class='lang-" + languges[i] + "'>" + langMap[languges[i]] + "</span>"
            }
            $("#detailboxfooter").html(langString)
          }
        })
      </script>
      <br>
      <div class="wingdings" id="wingdings">
        <font size="1px"><a style="text-decoration: none" href="http://grompe.org.ru/static/wingdings_gaster.html">👍⚐👎✋☠☝ ✌☠👎 💧❄🕆☞☞</a></font>
      </div>
      <br>
      <br>
      <br>
      <br>
      <h4>innnnooovatiions</h4>
    </div>
  </body>
</html>
