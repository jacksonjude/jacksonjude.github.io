    <script>
      $(function() {
        var pauseAnimation = () => {
          $(".dog").css('animation-play-state', 'paused')
          $(".vdog").css('animation-play-state', 'paused')
        }
        
        var resumeAnimation = () => {
          $(".dog").css('animation-play-state', 'unset')
          $(".vdog").css('animation-play-state', 'unset')
        }
        
        $(".dog").hover(() => {
          pauseAnimation()
        }, () => {
          resumeAnimation()
        }) 
        
        $(".dog").hover(pauseAnimation, resumeAnimation)
        $(".vdog").hover(pauseAnimation, resumeAnimation)
      })
    </script>

    <script>
      $(function() {
        if (mobile) { $("#detailcontainer").css('display', "none"); return }

        const detailButtons = ["election-map-button", "bussr-button", "betabot-button", "github-button"]

        detailButtons.forEach(buttonID => {
          $("#" + buttonID).hover(() => {
            displayDetailBox(buttonID)
          }, () => {
            dismissDetailBox()
          })
        })

        function displayDetailBox(buttonID)
        {
          $("#detailcontainer").css('bottom', "-2%")

          switch (buttonID)
          {
            case "election-map-button":
            $("#detailboxtitle").html("USA Election Map")
            $("#detailboxbody").html("An interactive USA presidential, senatorial, house, and governor election map. Includes past results (via MIT election lab) and projections (from FiveThirthyEight, Cook Political, LTE, and more). Built with <span style='color: #F1672E'>HTML</span>/<span style='color: #2FA9DD'>CSS</span>/<span style='color: #F2BF26'>JS</span>")
            break

            case "bussr-button":
            $("#detailboxtitle").html("Bussr SF")
            $("#detailboxbody").html("An iOS bus tracker app for the SFMTA & BART transit systems. Includes real-time predictions and vehicle locations. Built with <span style='color: #FE532D'>Swift</span>")
            break

            case "betabot-button":
            $("#detailboxtitle").html("BetaBot")
            $("#detailboxbody").html("A multi-purpose Discord bot. Includes role messages, server/dm polls, message utilities, and scheduled commands. Built with <span style='color: #5B65EE'>Discord.js</span>")
            break
          }
        }

        function dismissDetailBox()
        {
          $("#detailcontainer").css('bottom', "-30%")
        }
      })
    </script>

    <script>
      var isSmall = false
      var mobile = false

      $('#searchnooverflow').css({"width":$("#searchbox").width()+45+"px"})

      var inTextBox = false
      $('#searchtextbox').mouseout(function () {
        inTextBox = false
        $('#searchtextbox').blur()
      })

      $('#searchtextbox').mouseenter(function () {
        inTextBox = true
        setTimeout(function() {
          if (inTextBox == true)
          {
            $('#searchtextbox').focus()
            $('#searchtextbox').select()
          }
        }, 750);
      })

      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) {
        reformatForSmallerScreen()
        mobile = true
        $('.boxcontainer').css({"margin":"0 auto"})
      }

      checkForSmallScreen(false)

      window.addEventListener('resize', function () {
        checkForSmallScreen(true)
      })

      if (mobile)
      {
        document.body.zoom = "100%"
        $("html").css("overflow", "")
      }

      function checkForSmallScreen(withEvent)
      {
        if ($(window).width() < 539 && !mobile)
        {
          reformatForSmallerScreen()
        }
        else if (withEvent && isSmall && !mobile) {
          reformatForNormalScreen()
        }
      }

      function reformatForSmallerScreen()
      {
        $( ".dog" ).appendTo( $( ".homepagelinks" ) )

        $( ".boxcontainer" ).appendTo( $( ".homepagelinks" ) )
        $( ".boxcontainer" ).css({"display":"block", "padding-left":"0px", "padding-top":"20px", "padding-bottom":"20px"})

        document.getElementById('wingdings').style = "position: static;"
        $( ".wingdings" ).appendTo( $( ".homepagelinks" ) )

        isSmall = true
      }

      function reformatForNormalScreen()
      {
        $( ".dog" ).appendTo( $( "body" ) )

        $( ".boxcontainer" ).css({"float":"left", "padding-left":"20px", "padding-top":"0px", "padding-bottom":"0px"})
        $( ".boxcontainer" ).appendTo( $( "body" ) )

        document.getElementById('wingdings').style = "position: absolute; bottom: 0;"
        $( ".wingdings" ).appendTo( $( "body" ) )

        isSmall = false
      }
    </script>
