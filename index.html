    <script>
      var isSmall = false
      var mobile = false

      $('#searchnooverflow').css({"width":$("#searchbox").width()+45+"px"})

      var inTextBox = false
      $('#searchtextbox').mouseout(function () {
        inTextBox = false
        $('#searchtextbox').blur()
      })

      $('#searchtextbox').mouseenter(function () {
        inTextBox = true
        setTimeout(function() {
          if (inTextBox == true)
          {
            $('#searchtextbox').focus()
            $('#searchtextbox').select()
          }
        }, 750);
      })

      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) {
        reformatForSmallerScreen()
        mobile = true
        $('.boxcontainer').css({"margin":"0 auto"})
      }

      checkForSmallScreen(false)

      window.addEventListener('resize', function () {
        checkForSmallScreen(true)
      })

      if (mobile)
      {
        document.body.zoom = "100%"
      }

      function checkForSmallScreen(withEvent)
      {
        if ($(window).width() < 539 && !mobile)
        {
          reformatForSmallerScreen()
        }
        else if (withEvent && isSmall && !mobile) {
          reformatForNormalScreen()
        }
      }

      function reformatForSmallerScreen()
      {
        $( ".dog" ).appendTo( $( ".homepagelinks" ) )

        $( ".boxcontainer" ).appendTo( $( ".homepagelinks" ) )
        $( ".boxcontainer" ).css({"display":"block", "padding-left":"0px", "padding-top":"20px", "padding-bottom":"20px"})

        document.getElementById('wingdings').style = "position: static;"
        $( ".wingdings" ).appendTo( $( ".homepagelinks" ) )

        isSmall = true
      }

      function reformatForNormalScreen()
      {
        $( ".dog" ).appendTo( $( "body" ) )

        $( ".boxcontainer" ).css({"float":"left", "padding-left":"20px", "padding-top":"0px", "padding-bottom":"0px"})
        $( ".boxcontainer" ).appendTo( $( "body" ) )

        document.getElementById('wingdings').style = "position: absolute; bottom: 0;"
        $( ".wingdings" ).appendTo( $( "body" ) )

        isSmall = false
      }
    </script>
